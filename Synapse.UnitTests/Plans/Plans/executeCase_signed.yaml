        Values:
          ReturnStatus: Complete
      Actions:
      - Name: ac0.1.1.0
        ExecuteCase: Complete
        Parameters:
          Values:
            ReturnStatus: CompletedWithErrors
        Actions:
        - Name: ac0.1.1.0.1
          ExecuteCase: Complete
          Parameters:
            Values:
              ReturnStatus: Waiting
          Actions: []
    - Name: ac0.1.2
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Initializing
      Actions: []
    - Name: ac0.1.3
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Complete
      Actions: []
- Name: ac1
  ExecuteCase: Complete
  Parameters:
    Values:
      ReturnStatus: Cancelling
  Actions: []
- Name: ac2
  Parameters:
    Values:
      ReturnStatus: CompletedWithErrors
  Actions: []
