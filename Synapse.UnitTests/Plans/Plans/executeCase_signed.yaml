Name: executeCase
Description: Tests selection of ActionGroup/Actions based on Status match to ExecuteCase
DefaultHandlerType: Synapse.Core:EmptyHandler
Actions:
- Name: ac0
  Parameters:
    Values:
      ReturnStatus: New
  ActionGroup:
    Name: ac0.g
    ExecuteCase: Any
    Parameters:
      ForEach:
      - Path: ReturnStatus
        Values:
        - Initializing
        - Complete
      Values:
        ReturnStatus: Running
    Actions:
    - Name: ac0.g.0
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Failed
      Actions: []
    - Name: ac0.g.1
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Waiting
      Actions: []
  Actions:
  - Name: ac0.1
    ExecuteCase: Complete
    Actions:
    - Name: ac0.1.1
      Parameters:
        Values:
          ReturnStatus: Complete
      Actions:
      - Name: ac0.1.1.0
        ExecuteCase: Complete
        Parameters:
          Values:
            ReturnStatus: CompletedWithErrors
        Actions:
        - Name: ac0.1.1.0.1
          ExecuteCase: Complete
          Parameters:
            Values:
              ReturnStatus: Waiting
          Actions: []
    - Name: ac0.1.2
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Initializing
      Actions: []
    - Name: ac0.1.3
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Complete
      Actions: []
- Name: ac1
  ExecuteCase: Complete
  Parameters:
    Values:
      ReturnStatus: Cancelling
  Actions: []
- Name: ac2
  Parameters:
    Values:
      ReturnStatus: CompletedWithErrors
  Actions: []
