Name: executeCase
Description: Tests selection of ActionGroup/Actions based on Status match to ExecuteCase
DefaultHandlerType: Synapse.Core:EmptyHandler
Actions:
- Name: ac0
  Parameters:
    Values:
      ReturnStatus: New
  ActionGroup:
    Name: ac0.g
    ExecuteCase: Any
    Parameters:
      Values:
        ReturnStatus: Running
      ForEach:
      - Target: ReturnStatus
        Values:
        - Initializing
        - Complete
    Actions:
    - Name: ac0.g.0
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Failed
      Actions: []
    - Name: ac0.g.1
      ExecuteCase: Complete
      Parameters:
        Values:
          ReturnStatus: Waiting
      Actions: []
  Actions:
  - Name: ac0.1
