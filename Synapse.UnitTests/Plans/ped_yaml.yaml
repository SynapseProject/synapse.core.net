Name: ParentExitDataTest
DefaultHandlerType: Synapse.Core:EmptyHandler
Actions:
- Name: Parent
  Parameters:
    Values:
      SleepMilliseconds: 1000
      ReturnStatus: Complete
      ExitData:
        Something:
          Wonderful:
            Stars: 2001
        Foo:
          Bar: Tombstoned
        ListMember: [1,2,3]
  Actions:
  - Name: Child
    Parameters:
      ParentExitData:
      - Source: Something:Wonderful:Stars
        Destination: SleepMilliseconds
      - Source: Foo:Bar
        Destination: ReturnStatus
      Dynamic:
      - Name: ListMemberx
        Path: ExitData
        Parse: True