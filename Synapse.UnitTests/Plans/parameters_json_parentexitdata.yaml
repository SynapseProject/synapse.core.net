Name: ParentExitDataTest
DefaultHandlerType: Synapse.Core:EmptyHandler
Actions:
- Name: Parent
  Parameters:
    Values:
      SleepMilliseconds: 1000
      ReturnStatus: Complete
      ExitData:
        Something:
          Wonderful:
            Stars: 2001
        Foo:
          Bar: Tombstoned
        ListMember: [1,2,3]
  Actions:
  - Name: Child
    Parameters:
      Dynamic:
      - Name: ed
        Target: ExitData
        Parse: True
      ParentExitData:
      - CopyToValues:
          Source: Something:Wonderful:Stars
          Target: SleepMilliseconds
      - CopyToValues:
          Source: Foo:Bar
          Target: ReturnStatus
