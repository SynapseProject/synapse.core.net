Name: TestRCA
Description: Test RemoteCommand Handler
IsActive: true
Actions:
- Name: Hostname
  Handler:
    Type: Synapse.Handlers.CommandLine:CommandHandler
    Config:
      Type: Yaml
      Values:
        WorkingDirectory: C:\Devo\synapse\synapse.core.net\Synapse.Tester\yaml
        Command: powershell.exe
        TimeoutMills: 30000
        TimeoutAction: Error
  Parameters:
    Type: Yaml
    Values:
      Parser: Regex
      Arguments:
        ArgString: -ExecutionPolicy Bypass -File C:\Devo\synapse\synapse.core.net\Synapse.Tester\yaml\ad-test.ps1 ~~PARAMS~~
        Expressions:
        - Find: ~~PARAMS~~
          ReplaceWith: dummyValue
          Encoding: Base64
    Dynamic:
    - Name: jsonPayload
      Path: Arguments:Expressions[0]:ReplaceWith
